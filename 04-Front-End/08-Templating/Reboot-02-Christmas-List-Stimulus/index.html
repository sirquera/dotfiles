<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>
  <body>
    <div class="app-container">
      <h1 class="text-center my-4">🎁🎄 Christmas List 🎄🎁</h1>
      <ol class="list"></ol>

      <div class="divider"></div>

      <h2>Add a new item</h2>
      <form class="w-100 mx-auto gift-form">
        <div class="d-flex gap-4">
          <div class="w-50">
            <label>Name</label>
            <input type="text" class="form-control w-100 mt-2" id="name" />
          </div>

          <div class="w-50">
            <label>Price</label>
            <input type="text" class="form-control w-100 mt-2" id="price" />
          </div>
        </div>
        <input
          type="submit"
          class="w-100 mt-4 btn btn-success"
          value="Submit"
        />
      </form>

      <div class="divider" style="margin: 36px 0"></div>

      <h3>Find ideas! 💡</h3>

      <ul class="search-list"></ul>

      <form class="mt-4 search-form">
        <label>What would you like to search for?</label>
        <div class="d-flex align-items-center gap-2 mt-2">
          <select class="form-select w-75" id="search-input">
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
            <option value="men's clothing">Men's clothing</option>
            <option value="women's clothing">Women's clothing</option>
          </select>
          <input type="submit" class="w-25 btn btn-success" value="Search" />
        </div>
      </form>
    </div>
  </body>
</html>
